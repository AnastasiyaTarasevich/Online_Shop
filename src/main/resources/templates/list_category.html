<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Категории</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<div th:insert="blocks/admin_nav::div"></div>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Название</th>

        </tr>
        </thead>
        <tbody th:each="category: ${categories}">
        <tr>
            <th th:text="${category.idcategory}"></th>
            <th th:text="${category.name}"></th>

            <th><a th:href="'/list_category/'+${category.idcategory}">Удалить</a></th>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
