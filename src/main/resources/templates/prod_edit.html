<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Изменение товара</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<h2 align="center">Введите в форму то поле, которое хотите изменить</h2>
<br>
<div align="center">
    <form class="well form-horizontal" th:action="*{'/prod_edit/' +product.idproduct}" method="post"   enctype="multipart/form-data">
        <label class="col-md-4 control-label">Название</label>
        <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input name="name" placeholder="Название товара" class="form-control"  type="text" th:value="${product.getName()}">
            </div>
        </div>

        <!-- Text input-->
        <br>
        <div class="form-group">
            <label class="col-md-4 control-label" >Артикул</label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input name="vendor_code" placeholder="vendor_code" class="form-control"  type="text" th:value="${product.getVendor_code()}">
                </div>
            </div>
        </div>

        <!-- Text input-->
        <br>
        <div class="form-group">
            <label class="col-md-4 control-label" >Описание товара</label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input name="description" placeholder="Description" class="form-control"  type="text" th:value="${product.getDescription()}">
                </div>
            </div>
        </div>
        <br>
        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label">Вес</label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                    <input name="weight" placeholder="Weight" class="form-control"  type="text" th:value="${product.getWeight()}">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">Цена</label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                    <input name="price" placeholder="Price" class="form-control"  type="text" th:value="${product.getPrice()}">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">Производитель</label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                    <input name="manufacturer" placeholder="Manufacturer" class="form-control"  type="text" th:value="${product.getManufacturer()}">
                </div>
            </div>
        </div>
        <div th:each="i:${product.images}" >
            <img th:src="*{'/list_prod/'+ i.idimage }" alt="Товар"  height="200px">
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">Первая фотография</label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                    <input name="first_file" placeholder="file" class="form-control"  type="file">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">Вторая фотография</label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                    <input name="second_file" placeholder="file" class="form-control"  type="file">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">Третья фотография</label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                    <input name="third_file" placeholder="file" class="form-control"  type="file">
                </div>
            </div>
        </div>

        <!-- Select Basic -->

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label"></label>
            <div class="col-md-4"><br>
                <input type="submit" class="btn btn-warning" value="Изменить товар" > </input>
            </div>
        </div>

        </fieldset>
    </form>
</div>
</body>
</html>
