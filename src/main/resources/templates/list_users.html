<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<div th:insert="blocks/admin_nav::div"></div>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Имя</th>
            <th scope="col">Роль</th>
            <th scope="col">e-mail</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody th:each="user : ${users}">
        <tr>
            <th th:text="${user.login}"></th>
            <th>
                <div th:each="userRole : ${user.getRoles()}">
                    <p th:text="${userRole}"></p>
                </div>
            </th>
            <th th:text="${user.email}"></th>
            <th><a th:href="'/userEdit/'+${user.iduser}">Изменить</a></th>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
