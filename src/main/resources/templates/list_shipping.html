<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Доставка</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<div th:insert="blocks/admin_nav::div"></div>
<div class="d-grid gap-2">
  <a  href="/add_ship" class="btn btn-outline-secondary" >Добавить новый город доставки</a>
</div>
<br>
<form th:action="'/removeAllSh'" method="post">
<div class="d-grid gap-2"><button type="submit" class="btn btn-outline-secondary" >Удалить все</button>
</div>
</form>
<div class="container">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Город</th>
      <th scope="col">Стоимость</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody th:each="sh : ${shipping}">
    <tr>
      <th th:text="${sh.city}"></th>
      <th th:text="${sh.price}"></th>
      <th><a th:href="'/shipEdit/'+${sh.idshipping}"><button type="button" class="btn btn-sm btn-outline-secondary">Изменить</button></a></th>
      <form th:action="'/list_shipping/'+${sh.idshipping}"method="post"> <th> <button type="submit" class="btn btn-sm btn-outline-secondary">Удалить</button></th></form>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
