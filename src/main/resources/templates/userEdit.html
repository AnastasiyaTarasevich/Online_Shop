<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>

<body>

<div th:insert="blocks/admin_nav::div"></div>



<div class="container">
  <form action="/userEdit" method="post" >
    <input type="text" name="login" th:value="${user.login}">
    <div th:each="role : ${roles}">
      <input type="checkbox" th:name="${role}" th:checked="${#lists.contains(user.roles, role)}">
      <label th:text="${role}" /></label>
    </div>
    <input type="hidden" th:value="${user.iduser}" name="Iduser">
    <button type="submit">Сохранить</button>
  </form>
</div>


</body>
</html>
