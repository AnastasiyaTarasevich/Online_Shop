<div th:fragment="filters">

  <div id="container">
    <div class="container">
      <div class="d-flex">
        <nav id="sidebar">
          <div class="sidebar-header">
            <h3>Фильтры</h3>
          </div>

          <form action="/filters/search" method="get">

            <div class="text-center">
              <button type="submit" class="btn btn-primary ml-auto d-inline-block bg-success" style="width: 80px;">Найти</button>
              <a href="/filters" class="btn btn-secondary ml-2 d-inline-block" role="button" style="width: 100px;">Обновить</a>
            </div>

            <ul class="list-unstyled components">

              <li class="active">
                <a href="#homeSubmenu1" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Цена</a>
                <ul class="collapse list-unstyled" id="homeSubmenu1" >
                  <li>
                    <div class="form-row form-group">
                      <div class="col">
                        <input type="text" name="startingPrice" class="form-control"  id="value" th:value="${minProductPrice}"/>
                      </div>
                      <div class="col">
                        <input type="text" name="endingPrice" class="form-control" th:value="${maxProductPrice}" />
                      </div>
                    </div>
                    <input type="range" th:min="${minProductPrice}" th:max="${maxProductPrice}" th:value="${minProductPrice}"
                           class="custom-range" oninput="updateTextInput(this.value);">
                    <script>
                      function updateTextInput(val) {
                        document.getElementById('value').value=val;
                      }
                    </script>
                  </li>
                </ul>
              </li>

            </ul>
          </form>
        </nav>
      </div>
    </div>
  </div>
</div>
